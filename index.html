    <style>
        * { font-family: 'Roboto', sans-serif; }

        .gradient-text { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .chat-message { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .mentor-btn { transition: all 0.2s ease; }

        <div class="flex-1">

                <div>

                    <p id="chatMentorRole" class="text-xs text-gray-400">Expertise</p>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div id="messagesContainer" class="flex-1 overflow-y-auto px-6 py-6 space-y-4">
        </div>

        <!-- Input Area -->
        <div class="bg-gray-900 border-t border-gray-800 px-6 py-4">
            <div class="flex gap-3">
                <input id="messageInput" type="text" placeholder="Escreva sua mensagem..." class="flex-1 bg-gray-800 text-white px-4 py-3 rounded-lg border border-gray-700 focus:border-indigo-500 focus:outline-none" />
                <button id="sendBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg transition font-medium">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Template para botões dos mentores -->
    <template id="mentorTemplate">

            <div class="absolute inset-0 bg-black bg-opacity-50 group-hover:bg-opacity-40 transition-colors"></div>
            <div class="relative flex items-center w-full px-4 space-x-4">

                </div>
                <div class="text-white">

        // Estado da aplicação
        let currentMentor = null;
        let chatHistory = [];

        // Renderizar grid de mentores
        function renderMentors() {
            const grid = document.getElementById('mentorsGrid');
            grid.innerHTML = '';
            mentors.forEach(mentor => {
                const template = document.getElementById('mentorTemplate');
                const clone = template.content.cloneNode(true);
                const btn = clone.querySelector('button');
                
                btn.querySelector('img:first-of-type').src = mentor.bgImage;
                btn.querySelector('img:last-of-type').src = mentor.avatar;
                clone.querySelector('h2').textContent = mentor.name;
                clone.querySelector('p').textContent = mentor.role;
                
                btn.addEventListener('click', () => openChat(mentor));
                grid.appendChild(clone);
            });
        }

        // Abrir tela de chat
        function openChat(mentor) {
            currentMentor = mentor;
            chatHistory = [];
            document.getElementById('homeScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('chatMentorName').textContent = mentor.name;
            document.getElementById('chatMentorRole').textContent = mentor.role;
            document.getElementById('messagesContainer').innerHTML = '';
        }

        // Voltar para home
        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('homeScreen').classList.remove('hidden');
            currentMentor = null;
            chatHistory = [];
        });

        // Enviar mensagem
        document.getElementById('sendBtn').addEventListener('click', sendMessage);
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message || !currentMentor) return;

            // Adicionar mensagem do usuário
            addMessage(message, 'user');
            input.value = '';
            chatHistory.push({ role: 'user', content: message });

            // Simular delay e enviar resposta do mentor
            setTimeout(() => {
                getResponse(message).then(response => {
                    addMessage(response, 'mentor');
                    chatHistory.push({ role: 'mentor', content: response });
                });
            }, 500);
        }

        function addMessage(text, sender) {
            const container = document.getElementById('messagesContainer');
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-xs px-4 py-3 rounded-lg ${
                sender === 'user' 
                    ? 'bg-indigo-600 text-white rounded-br-none' 
                    : 'bg-gray-800 text-gray-100 rounded-bl-none'
            }`;
            bubble.textContent = text;
            
            msgDiv.appendChild(bubble);
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

            if (!currentMentor) return 'Selecione um mentor primeiro.';
            
            const responses = mentorResponses[currentMentor.id];
            if (responses && responses.length > 0) {

            return 'Essa é uma pergunta interessante. Deixe-me pensar sobre isso...';
