y-500 border border-gray-700 focus:outline-none focus:border-primary"/><input id="login-password" type="password" placeholder="Senha" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white placeholder-gray-500 border border-gray-700 focus:outline-none focus:border-primary"/><button onclick="handleLogin()" class="w-full px-4 py-3 bg-primary text-white rounded-lg font-semibold hover:opacity-90 transition">Entrar</button><button onclick="handleSignup()" class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg font-semibold hover:bg-gray-700 transition border border-gray-700">Criar Conta</button></div><div id="error-message" class="text-red-500 text-sm mt-4 hidden"></div></div></div><div id="app-container" class="hidden"><div class="p-4 mx-auto max-w-md"><header class="flex justify-between items-center mb-6"><div class="flex items-center space-x-3"><div class="bg-primary p-2 rounded-lg shadow-lg"><span class="material-icons text-white" style="font-size:32px">auto_awesome</span></div><div><h1 class="text-xl font-semibold text-gray-800 dark:text-gray-100">MIND.AI</h1><p class="text-xs text-gray-500 dark:text-gray-400">OS V5.1</p></div></div><button onclick="handleLogout()" class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300"><span class="material-icons">logout</span></button></header><main id="mentor-chat" class="space-y-4"></main></div></div><script>const firebaseConfig={apiKey:"AIzaSyAcjsgnQlMNL1Ty0V9cSDc1bSOKQPbw0",authDomain:"mindai-v5-1.firebaseapp.com",projectId:"mindai-v5-1",storageBucket:"mindai-v5-1.firebasestorage.app",messagingSenderId:"531526269480",appId:"1:531526269480:web:1267120d58fc25253a9310f"};firebase.initializeApp(firebaseConfig);const auth=firebase.auth();const db=firebase.firestore();function showError(msg){const err=document.getElementById('error-message');err.textContent=msg;err.classList.remove('hidden');setTimeout(()=>{err.classList.add('hidden')},5000)}async function handleLogin(){try{const email=document.getElementById('login-email').value;const password=document.getElementById('login-password').value;if(!email||!password)throw new Error('Preencha todos os campos');const result=await auth.signInWithEmailAndPassword(email,password);showApp(result.user.uid)}catch(error){showError('Erro ao fazer login: '+error.message)}}async function handleSignup(){try{const email=document.getElementById('login-email').value;const password=document.getElementById('login-password').value;if(!email||!password)throw new Error('Preencha todos os campos');if(password.length<6)throw new Error('Senha deve ter pelo menos 6 caracteres');const result=await auth.createUserWithEmailAndPassword(email,password);showApp(result.user.uid)}catch(error){showError('Erro ao criar conta: '+error.message)}}function handleLogout(){auth.signOut();location.reload()}function showApp(userId){document.getElementById('login-container').classList.add('hidden');document.getElementById('app-container').classList.remove('hidden');loadMentors(userId)}async function loadMentors(userId){const container=document.getElementById('mentor-chat');container.innerHTML='<div class="text-center text-gray-400">Carregando mentores...</div>';try{const mentorsSnapshot=await db.collection('mentors').get();container.innerHTML='';mentorsSnapshot.forEach(doc=>{const mentor=doc.data();const mentorCard=document.createElement('div');mentorCard.className='p-4 bg-gray-800 rounded-lg cursor-pointer hover:bg-gray-700 transition';mentorCard.innerHTML=`<h3 class="font-semibold text-white">${mentor.name}</h3><p class="text-sm text-gray-400">${mentor.specialty}</p>`;mentorCard.onclick=()=>startChat(mentor.id,mentor.name,userId);container.appendChild(mentorCard)})}catch(error){console.error('Erro ao carregar mentores:',error);container.innerHTML='<div class="text-red-500">Erro ao carregar mentores</div>'}}async function startChat(mentorId,mentorName,userId){const modal=document.createElement('div');modal.className='fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50';const chatBox=document.createElement('div');chatBox.className='bg-background-dark rounded-lg w-full max-w-md h-96 flex flex-col';let messages=[];async function sendMessage(){try{const input=chatBox.querySelector('input');const msg=input.value.trim();if(!msg)return;messages.push({sender:'user',text:msg});updateChat();input.value='';const response=await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=YOUR_GEMINI_KEY',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({contents:[{parts:[{text:`You are ${mentorName}. Respond in Portuguese about: ${msg}`}]}]})});if(!response.ok)throw new Error('Erro na resposta do modelo');const data=await response.json();const mentorResponse=data.candidates[0].content.parts[0].text;messages.push({sender:'mentor',text:mentorResponse});updateChat()}catch(error){console.error('Erro ao enviar mensagem:',error);messages.push({sender:'system',text:'Erro ao enviar mensagem. Tente novamente.'});updateChat()}}function updateChat(){const chatContent=chatBox.querySelector('#chat-messages');chatContent.innerHTML=messages.map(m=>`<div class="p-2 rounded ${m.sender==='user'?'bg-primary text-white ml-8':'bg-gray-700 text-gray-100 mr-8'}"><p class="text-sm">${m.text}</p></div>`).join('')}chatBox.innerHTML=`<div class="p-4 border-b border-gray-700"><h2 class="font-semibold text-white">${mentorName}</h2></div><div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2"></div><div class="p-4 border-t border-gray-700 flex gap-2"><input type="text" placeholder="Sua mensagem..." class="flex-1 px-3 py-2 rounded bg-gray-800 text-white placeholder-gray-500 focus:outline-none"/><button onclick="this.parentElement.parentElement.close?.()" class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600">Fechar</button></div>`;const sendBtn=chatBox.querySelector('input').parentElement.querySelector('button');sendBtn.addEventListener('click',sendMessage);modal.appendChild(chatBox);document.body.appendChild(modal);modal.onclick=(e)=>{if(e.target===modal){modal.remove()}}}auth.onAuthStateChanged(user=>{if(user){showApp(user.uid)}else{document.getElementById('app-container').classList.add('hidden');document.getElementById('login-container').classList.remove('hidden')}})</script></body></html>
